<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>角落</title>
    <link rel="stylesheet" th:href="@{/statics/css/blogTheme.css}">
</head>
<body class="blog-topic">
    <div th:include="~{ header :: blogHeader(li='blog')}"></div>
    <div th:insert="~{ superman :: superman}"></div>
    <div class="row topic-body">
        <div class="col-md-8 content-box">
            <ul class="topic-list">
                <li  th:each="topic:${topics}">
                    <a class="title" href="" th:text="${topic.title}"></a>
                    <div class="topic-label">
                            <span th:each="label:${topic.labels}">
                                <i class="fa fa-tag"></i>
                                <a href="#" th:text="${label.name}"></a>
                            </span>
                    </div>
                    <span class="topic-content" th:utext="${topic.content}"></span>
                    <div class="meta">
                        <a href="" th:text="${topic.user.userName}"></a>
                        <label th:if="${topic.category.name}!=null">--</label>
                        <a href="" th:text="${topic.category}!=null?${topic.category.name}:''"></a>
                        <div class="meta-info">
                            <label th:text="${topic.createdAt}"></label>
                            <label>浏览 [[${topic.readCount}]]</label>
                            <label>点赞 [[${topic.likeCount}]]</label>
                            <label>评论 20</label>
                        </div>

                    </div>
