<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>后台管理</title>
    <link rel="stylesheet" th:href="@{/statics/css/theme.css}">
    <script th:src="@{/statics/layui/layui.js}"></script>
    <script th:src="@{/statics/js/jquery.min.js}"></script>
    <script th:src="@{/statics/js/index.js}"></script>
    <script th:src="@{/statics/editormd/editormd.min.js}"></script>
</head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin topic-draft">
    <div th:insert="~{admin/layout/layout_header :: header}"></div>
    <div th:insert="~{admin/layout/layout_menu :: menu(parent='topic',child='draft')}"></div>
    <div class="layui-body">
        <div class="body-box">
            <div class="layui-card layadmin-header">
                <span class="layui-breadcrumb">
                  <a href="">首页</a>
                  <a><cite>草稿箱</cite></a>
                </span>
            </div>
            <div class="layui-fluid">
                <div class="layui-card">
                    <div class="layui-form layui-card-header">
                        <div class="layui-form-item">
                            <div class="layui-inline">
                                <label class="layui-form-label">标题</label>
                                <div class="layui-input-inline">
                                    <input type="text" name="title" autocomplete="off" placeholder="请输入标题" class="layui-input">
                                </div>
                            </div>
                            <div class="layui-inline">
                                <button class="layui-btn layuiadmin-btn-list" lay-submit lay-filter="LAY-app-contlist-search">
                                    <i class="layui-icon layui-icon-search"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="layui-card-body">
                        <div class="layui-btn-container" >
                            <button class="layui-btn layui-btn-sm layui-btn-danger">选中删除</button>
                            <button class="layui-btn layui-btn-sm layui-btn-danger">全部删除</button>
                        </div>
                        <table class="layui-table" lay-data="{page:true,height:'full-10',limits:[10,20,30]}" lay-filter="topicTable">
                            <thead>
                            <tr>
                                <th lay-data="{type:'checkbox',align:'center'}"></th>
                                <th lay-data="{type:'numbers', minWidth:60,align:'center', sort: true}">ID</th>
                                <th lay-data="{field:'title',align:'center', minWidth:180}">标题</th>
                                <th lay-data="{field:'readCount',align:'center', minWidth:90,sort: true}">阅读量</th>
                                <th lay-data="{field:'likeCount',align:'center', minWidth:90, sort: true}">点赞量</th>
                                <th lay-data="{field:'content',align:'center', minWidth:90, sort: true}">评论量</th>
                                <th lay-data="{field:'createdAt',align:'center', minWidth:160, sort: true}">创建时间</th>
                                <th lay-data="{field:'status',align:'center', minWidth:80}">状态</th>
                                <th lay-data="{field:'operate',align:'center',minWidth:220}">操作</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="topic:${topics}">
                                <td></td>
                                <td></td>
                                <td>
                                    <a th:href="@{'/admin/topics/'+${topic.id}}" th:text="${topic.title}"></a>
                                </td>
                                <td th:text="${topic.readCount}"></td>
                                <td th:text="${topic.likeCount}"></td>
                                <td th:text="${topic.likeCount}"></td>
                                <td th:text="${topic.createdAt}"></td>
                                <td>
                                    <button th:if="${topic.status}==0" class="layui-btn layui-btn-normal layui-btn-xs">草稿</button>
                                </td>
                                <td>
                                    <a class="layui-btn layui-btn-xs" th:href="@{'/admin/topics/'+${topic.id}+'/edit'}" lay-event="edit">编辑</a>
                                    <a class="layui-btn layui-btn-danger layui-btn-xs delete-topic" th:data="${topic.id}" lay-event="del">删除</a>
                                    <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail">导出</a>
                                    <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail">打印</a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div th:insert="~{admin/layout/layout_footer :: footer}"></div>
</div>
</body>
</html>
