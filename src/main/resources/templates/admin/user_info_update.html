<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>后台管理</title>
    <link rel="stylesheet" th:href="@{/statics/css/theme.css}">
    <script th:src="@{/statics/layui/layui.js}"></script>
    <script th:src="@{/statics/js/index.js}"></script>
</head>
<body class="layui-layout-body user-info-page">
<div class="layui-layout layui-layout-admin">
    <div th:insert="~{admin/header :: header_info}"></div>

    <div class="layui-side layui-bg-black">
        <div class="layui-side-scroll">
            <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
            <ul class="layui-nav layui-nav-tree" lay-filter="menu-nav">
                <li class="layui-nav-item">
                    <a href="javascript:;">首页</a>
                </li>
                <li class="layui-nav-item">
                    <a class="" href="javascript:;">文章管理</a>
                    <dl class="layui-nav-child">
                        <dd><a href="javascript:;" class="layui-this">所有文章</a></dd>
                        <dd><a href="javascript:;">我的文章</a></dd>
                        <dd><a href="javascript:;">草稿箱</a></dd>
                    </dl>
                </li>
                <li class="layui-nav-item">
                    <a href="javascript:;">评论管理</a>
                    <dl class="layui-nav-child">
                        <dd><a href="javascript:;">所有评论</a></dd>
                        <dd><a href="javascript:;">我的评论</a></dd>
                    </dl>
                </li>
                <li class="layui-nav-item">
                    <a href="javascript:;">研究院</a>
                    <dl class="layui-nav-child">
                        <dd><a href="javascript:;">待定</a></dd>
                    </dl>
                </li>
                <li class="layui-nav-item">
                    <a href="javascript:;">系统设置</a>
                    <dl class="layui-nav-child">
                        <dd><a href="javascript:;">用户管理</a></dd>
                        <dd><a th:href="@{/admin/druid}">WEB监控</a></dd>
                        <dd><a href="javascript:;">日志管理</a></dd>
                    </dl>
                </li>
            </ul>
        </div>
    </div>
    <div class="layui-body">
        <div class="user-info-box">
            <form class="layui-form" th:action="@{/admin/info_save}" method="post" enctype="multipart/form-data" >
            <button class="info-save" type="submit" title="保存">
                <i class="fa fa-check"></i>
            </button>
            <a class="info-goback" th:href="@{/admin/info}" title="返回">
                <i class="fa fa-close"></i>
            </a>
            <img id="avatar" th:src="${user.avatar}?${user.avatar}:@{/statics/image/avatar/default_avatar.png}" class="img-avatar">
            <div class="upload-box">
                <button type="button" class="layui-btn" id="uploadAvatar">
                    <i class="layui-icon">&#xe67c;</i>上传图片
                </button>
                <button type="button" class="layui-btn layui-btn-danger" id="cancelAvatar">
                    <i class="layui-icon">&#x1006;</i>取消
                </button>
            </div>
            <div class="info-box update-box">
                <div class="input-box">
                    <input type="text" name="userName" th:value="${user.userName}" placeholder="用户名" lay-verify="required" autocomplete="off" class="layui-input">
                </div>
                <div>
                    <label>< ID: [[${user.loginName}]] ></label>
                </div>
                <div class="bind-platform">
                    <a href="" th:title="GitHub">
                        <i class="fa fa-github"></i>
                    </a>
                    <a href="" th:title="邮箱">
                        <i class="fa fa-envelope"></i>
                    </a>
                </div>
                <div>
                    <div class="layui-form-item layui-form-text">
                        <div class="layui-input-block">
                            <textarea th:text="${user.profile}" name="profile" placeholder="个人简介" class="layui-textarea"></textarea>
                        </div>
                    </div>
                </div>
            </div>
            </form>
        </div>
    </div>

    <div th:insert="~{admin/footer :: copy}"></div>
</div>
</body>
</html>
