<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="shortcut icon" th:href="@{/statics/favicon.ico}"/>
    <link rel="bookmark" th:href="@{/statics/favicon.ico}"/>
    <title>OnePiece-后台管理</title>
    <link rel="stylesheet" th:href="@{/statics/css/theme.css}">
    <script th:src="@{/statics/layui/layui.js}"></script>
    <script th:src="@{/statics/js/jquery.min.js}"></script>
    <script th:src="@{/statics/js/lauyiInit.js}"></script>
</head>
<body class="layui-layout-body setting-page">
<div class="layui-layout layui-layout-admin">
    <div th:insert="~{admin/layout/layout_header :: header}"></div>
    <div th:insert="~{admin/layout/layout_menu :: menu}"></div>

    <div class="layui-body">
        <div class="setting-box">
            <h3>修改密码</h3>
            <hr class="layui-bg-gray">
            <form class="layui-form">
                <div class="layui-form-item">
                    <label class="layui-form-label">旧密码 ：</label>
                    <div class="layui-input-inline">
                        <input type="password" name="oldPwd" required lay-verify="pass" placeholder="请输入旧密码" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">新密码 ：</label>
                    <div class="layui-input-inline">
                        <input type="password" name="newPwd" required lay-verify="pass" placeholder="请输入新密码" autocomplete="off" class="layui-input">
                    </div>
                    <div class="layui-form-mid layui-word-aux pwd-tip">请填写6到12位密码</div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">确认密码 ：</label>
                    <div class="layui-input-inline">
                        <input type="password" name="confirmPwd" required lay-verify="pass" placeholder="请再次输入新密码" autocomplete="off" class="layui-input">
                    </div>
                    <div class="layui-form-mid layui-word-aux pwd-error" style="color: red !important;"></div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button class="layui-btn" type="button">确认修改</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <div th:insert="~{admin/layout/layout_footer :: footer}"></div>
</div>
</body>
</html>
