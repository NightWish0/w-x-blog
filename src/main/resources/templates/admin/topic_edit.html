<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>后台管理</title>
    <link rel="stylesheet" th:href="@{/statics/css/theme.css}">
    <link rel="stylesheet" th:href="@{/statics/editormd/css/editormd.css}">
    <link rel="stylesheet" th:href="@{/statics/editormd/lib/codemirror/codemirror.min.css}">
    <script th:src="@{/statics/layui/layui.js}"></script>
    <script th:src="@{/statics/js/jquery.min.js}"></script>
    <script th:src="@{/statics/js/index.js}"></script>
    <script th:src="@{/statics/editormd/editormd.min.js}"></script>
</head>
<body class="layui-layout-body new-topics">
<div class="layui-layout layui-layout-admin">
    <div th:insert="~{admin/layout_header :: header}"></div>
    <div th:insert="~{admin/layout_menu :: menu(parent='topic',child='myTopics')}"></div>
    <div class="layui-body">
        <form id="topicForm" class="layui-form" th:action="@{'/admin/topics/'+${topic.id}+'/edit'}" method="post">
            <blockquote class="layui-elem-quote" th:if="${errorMsg}!=''" th:text="${errorMsg}"></blockquote>
            <div class="layui-form-item">
                <input type="text" name="title" th:value="${topic.title}" lay-verify="title" autocomplete="off" placeholder="请输入标题" class="layui-input">
            </div>
            <!--<div class="layui-form-item layui-form-text" style="display: none">-->
                <!--<textarea class="layui-textarea layui-hide" name="content" lay-verify="content" id="LAY_demo_editor"></textarea>-->
            <!--</div>-->
            <div class="layui-form-item">
                <div id="editormd">
                        <textarea class="form-control" id="editormd-html-textarea" name="editormd-html-textarea" th:utext="${topic.content}"></textarea>
                    <textarea class="editormd-html-textarea" name="content" id="content"></textarea>
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">添加标签</label>
                <div class="layui-input-inline">
                    <select name="label_id" lay-search="" th:value="${labelId}">
                        <option value=0 selected >暂无标签</option>
                        <option value=1 th:selected="${labelId}==1?true:false">layer</option>
                        <option value=2 th:selected="${labelId}==2?true:false">form</option>
                        <option value=3 th:selected="${labelId}==3?true:false">layim</option>
                        <option value=4 th:selected="${labelId}==4?true:false">element</option>
                    </select>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">选择分类</label>
                <div class="layui-input-block">
                    <select name="category_id" th:value="${topic.categoryId}" lay-filter="aihao">
                        <option value=0 selected>暂不分类</option>
                        <option value=1 th:selected="${topic.categoryId}==1?true:false">阅读</option>
                        <option value=2 th:selected="${topic.categoryId}==2?true:false">游戏</option>
                        <option value=3 th:selected="${topic.categoryId}==3?true:false">音乐</option>
                        <option value=4 th:selected="${topic.categoryId}==4?true:false">旅行</option>
                    </select>
                </div>
            </div>
            <div class="layui-form-item">
                <input type="number" style="display: none" th:value="${topic.status}" id="status" name="status" class="layui-input">
            </div>
            <div class="layui-form-item">
                <button type="submit" class="layui-btn">发布</button>
                <button class="layui-btn save-draft">保存为草稿</button>
                <a class="layui-btn layui-btn-primary" th:href="@{/admin/topics/my}">返回</a>
            </div>
        </form>
    </div>
    <div th:insert="~{admin/layout_footer :: footer}"></div>
</div>
</body>
</html>
