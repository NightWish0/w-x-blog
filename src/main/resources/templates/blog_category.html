<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="shortcut icon" th:href="@{/statics/favicon.ico}"/>
    <link rel="bookmark" th:href="@{/statics/favicon.ico}"/>
    <title>OnePiece-身未动,心已远</title>
    <link rel="stylesheet" th:href="@{/statics/css/blogTheme.css}">
    <script th:src="@{/statics/tools/layui/layui.js}"></script>
    <script th:src="@{/statics/js/blog.js}"></script>
</head>
<body class="blog-topic">
    <div th:include="~{_header :: blogHeader(li='blog')}"></div>
    <div th:insert="~{_superman :: superman}"></div>
    <div class="row topic-body">
        <div class="col-md-8 content-box">
            <div class="category-info" th:data="${category.id}">
                当前分类：[[${category.name}]]
            </div>
            <ul class="topic-list" id="topicList">
            </ul>
        </div>
        <div class="col-md-3 topic-sidebar">
                <div class="box">
                    <div class="user-header">
                        <div class="user-avatar">
                            <img class="img-circle" th:src="${user.avatar}?${user.avatar}:@{/statics/image/avatar/default_avatar.png}">
                        </div>
                        <h3 class="user-username" th:data="${user.id}" th:text="${user.userName}"></h3>
                    </div>
                    <div class="user-info" th:text="${user.profile}">
                    </div>
                    <div class="box-footer">
                        <ul class="nav nav-stacked">
                            <li th:each="category:${user.categories}">
                                <a th:href="@{'/blog/'+${user.id}+'/category/'+${category.id}}">
                                    [[${category.name}]]
                                    <span class="pull-right badge bg-blue" th:text="${category.topicTotal}"></span>
                                </a>
                            </li>
                            <li class="lazy-tip" th:if="${#lists.isEmpty(user.categories)}">
                                <span>他竟然到现在都没发过一篇博文，WHAT ARE YOU FUCKING DOING?</span>
                            </li>
                        </ul>
                    </div>
                </div>
        </div>
    </div>
</body>
</html>
